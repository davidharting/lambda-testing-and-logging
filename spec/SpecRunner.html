<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <!-- start with loading jasmine -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.5.2/jasmine.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.5.2/jasmine.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.5.2/jasmine-html.js"></script>

  <!-- then require.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../services/user/index.js"></script>
  <script type="text/javascript" src="../services/response.js"></script>
  <script type="text/javascript" src="../index.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="user_spec.js"></script>
  <script type="text/javascript" src="function_spec.js"></script>

  <script type="text/javascript">
  window.addEventListener("load", function onLoad() {
    var jasmineEnv = jasmine.getEnv(),
        reporter = new jasmine.TrivialReporter();

    jasmineEnv.addReporter(reporter);
    setTimeout(function () {
        jasmineEnv.execute();
       // Without this setTimeout, the specs don't always get execute in webKit browsers, I don't know why
    }, 10);
    window.removeEventListener("load", onLoad, true);
  }, true);
  </script>

</head>

<body>
</body>
</html>
